{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            margin-top: 100px;
            font-family: 'Poppins', sans-serif;
        }
        #fh1{
            margin-top: 20px;
        }
        #sub-nav{
            display: flex;
            justify-content: space-around;
        }
        #logout-btn{
            background-color: rgb(50, 122, 255);
        }
        #fh3{
            text-align: left;
            font-size: 19px;
            padding-top: 15px;
        }
        @media screen and (max-width: 600px) {
            #fh3{
                font-size: 15px;
                text-align: left;
            }
        }
        #fh6{
            text-align: right;
            font-size: 15px;
            /* padding-bottom: 20px; */
            font-weight: normal;
        }
        @media screen and (max-width: 600px) {
            #fh6{
                font-size: 15px;
                text-align: right;
                font-weight: normal;
            }
        }
        #fh5{
            display: flex;
            justify-content: space-around;
            text-align: left;
            font-size: 13px;
            padding-top: 3px;
            width: 90px;
            color: rgb(223, 223, 223);
            height: 20px;
            font-weight: normal;
            background-color: rgb(158, 158, 158);
            border-radius: 20px;
            /* padding-top: 20px; */
            /* background-color: blue; */
        }
        @media screen and (max-width: 600px) {
            #fh5{
                font-size: 10px;
            }
        }
        a{
            color: rgb(0, 132, 255);
        }
        a:hover{
            text-decoration: none;
            color: darkblue;
            
        }
        h5{
            color: rgb(133, 133, 133);
        }


       
            #search-bar {
                height: 40px;
                width: 50vw;
              }
              
    input {
        width: 90%;
        height: 2.5rem;
        outline: none;
       
        border: 0;
        background-color: transparent;
        color: var(--default-text-color);
      }
      
      ::placeholder {
        opacity: 0.7;
        color: var(--default-text-color);
      }
      
      #search-btn {
        height: 2.9rem;
        width: 4.5rem;
        border: transparent;
        background-color: var(--logo-color);
      }
      
      .search-icon {
        font-size: 25px;
        color: var(--search-icon-color);
      }
      

      h1 {
        margin-top: 0;
    }
    form {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }
    label {
        margin-right: 10px;
    }
    input[type="text"] {
        padding: 5px;
        margin-right: 10px;
        flex: 1;
        max-width: 300px;
    }
    input[type="submit"] {
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    input[type="submit"]:hover {
        background-color: #0062cc;
    }
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    li {
        display: inline-block;
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 5px 10px;
        background-color: #f2f2f2;
        color: #333;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    li:hover {
        background-color: #ddd;
    }
    .remove {
        margin-left: 10px;
        color: #007bff;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .remove:hover {
        color: #0062cc;
    }
    .container1 {
       height: 500px;
        margin: 0 auto;
        padding: 20px;
    }

    .tag-list {
        list-style-type: none;
        padding: 0;
      }
      
      .tag-list li {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        font-size: 18px;
      }
      
      .tag-list li a.remove-tag {
        margin-left: 10px;
        color: #dc3545;
        text-decoration: none;
      }
      
      .tag-list li a.remove-tag:hover {
        text-decoration: underline;
      }
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        height: 100px;
        resize: vertical;
      }
      select option {
        font-size: 16px;
        color: #333;
        background-color: #f7f7f7;
        padding: 10px;
      }
      
      select option:hover {
        background-color: #ddd;
      }
      
      select option:checked {
        background-color: #007bff;
        color: #fff;
      }
      
    </style>


    <div class="container1">
      <a onclick="goBack()" class="back-button"><i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i></a> &nbsp; &nbsp;

      <script>
      function goBack() {
        window.history.back();
      }
      </script>
        <h1>My Taglist</h1>

		<!-- Form to add a new tag -->
	
		<ul class="tag-list">
            {% for i in user_tag %}
              <li> <a href="/tag-question/{{i.id}}">
                {{ i.name }}</a>
                <a href="remove-tag/{{ i.id }}" class="remove-tag" data-id="{{ i.id }}">remove</a>
              </li>
            {% endfor %}
          </ul>
          <br><br>


 <h1>Select More Tags</h1>
            <form action="" method="POST">
                {% csrf_token %}

                <select class="form-select" name="tags" aria-label="Default select example" multiple>
                    {% for j in tags %}
                      <option value="{{ j.id }}">{{ j.name }}</option>
                    {% endfor %}
                  </select>
                  
                  <br>
                  <br>
                  <br><br>
                  
                  <input type="submit" value="Submit" class="btn btn-primary">
            </form>

   
		
	</div>

	  
    </div>

{% endblock content %}
