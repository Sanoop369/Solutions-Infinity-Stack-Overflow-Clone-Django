<style>

    body {
			

        background: url('../static/images/login.jpg');
        background-size: cover;
      }

    .logo-name {
        padding: 8px;
        color: #568;
        border: 1px solid white;
        font-family: 'Nexa';
        src: url(...);
        font-weight: 500;

<body>
    






    <div class="container">
        <div id="content" class="d-flex flex__center snippet-hidden">

            

<div class="flex--item">

        <div class="ta-center fs-title mx-auto mb24">
                    <a href="/">
                        <i class="fa fa-code" aria-hidden="true"></i>
                    </a>
        </div>
        


{% for i in messages %}
{% if i.tags == 'success'%}
        <div class="alert alert-success" role="alert">
           {{i}}

          </div>
{% else %}
<div class="alert alert-danger" role="alert">
    {{i}}
  </div>
  {%  endif %}
{% endfor %}
<div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
    <form method="POST" class="d-flex fd-column gs12 gsy" method="post" action="">
        {% csrf_token %}
                <div class="d-flex fd-column gs4 gsy js-auth-item ">
                    <label class="flex--item s-label" for="id_username">Username</label>
                    <div class="d-flex ps-relative">
                        <input class="s-input" autofocus="" autocapitalize="none" id="id_username"  name="username" autocomplete="username" maxlength="150" required="" />
                        <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18"><path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8ZM8 4v6h2V4H8Zm0 8v2h2v-2H8Z"/></svg>
                    </div>
                            <p class="flex--item s-input-message js-error-message d-none">
            
        </p>

                </div>
                <div class="d-flex fd-column-reverse gs4 gsy js-auth-item ">
                            <p class="flex--item s-input-message js-error-message d-none">
            
        </p>      

                    <div class="d-flex ps-relative js-password">
                        <input class="flex--item s-input" type="password" autocomplete="off" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+])(?=.*[a-zA-Z]).{8,}$"  title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character." name="password" id="id_password" />
                        <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18"><path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8ZM8 4v6h2V4H8Zm0 8v2h2v-2H8Z"/></svg>
                    </div>
                    <div class="d-flex ai-center ps-relative jc-space-between">
                        <label class="flex--item s-label" for="id_password">Password</label>

                         
                    </div>
                </div>
            <div class="d-flex gs4 gsy fd-column js-auth-item ">
                <button class="flex--item s-btn s-btn__primary"  name="submit">Log in</button>
                        <p class="flex--item s-input-message js-error-message d-none">
            
        </p>

            </div>

        <input type="hidden" id="oauth_version" name="oauth_version" />
        <input type="hidden" id="oauth_server" name="oauth_server" />


    </form>
</div>


            <div class="mx-auto ta-center fs-body1 p16 pb0 mb24 w100 wmx3">
                

                    <div class="mt12">
                        <p style="color: white;">Donâ€™t have an account?</p> <a href='/register'>Sign up <svg aria-hidden="true" class="va-text-bottom sm:d-none svg-icon iconShareSm" width="14" height="14" viewBox="0 0 14 14"><path d="M5 1H3a2 2 0 00-2 2v8c0 1.1.9 2 2 2h8a2 2 0 002-2V9h-2v2H3V3h2V1Zm2 0h6v6h-2V4.5L6.5 9 5 7.5 9.5 3H7V1Z"/></svg></a>
                    </div>
            </div>
</div>


        
  
    
   



</body>
